<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Página con Imagen y Botón</title>
</head>
<body>
  <header>
    <img src="bbva.png" alt="Encabezado">
    <a href="#" class="corner-button">
      <img src="menu.png" alt="Botón">
    </a>
  </header>

  <main class="centered-content">
    <img src="OD.jpeg" alt="Imagen Redonda" class="custom-image">
    <p class="centered-text">Hola Oldair</p>
    <p class="centered-text"><a href="#">Cambiar usuario</a></p>
    <p class="centered-text"><button class="login-button">Iniciar Sesión</button></p>
  </main>

  <footer class="footer-buttons">
    <button class="footer-button">
      <img src="token.png" alt="Botón 1">
      <span>Token Movil</span>
    </button>
    <button class="footer-button">
      <img src="codigoqr.png" alt="Botón 2">
      <span>Operación QR+ <P>Codi°</P></span>
    </button>
    <button class="footer-button">
      <img src="sos.png" alt="Botón 3">
      <span>Emergencias</span>
    </button>
  </footer>
</body>
</html>
